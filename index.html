<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRCorner Pop-up</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<button id="openModalButton" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
  Open HR Corner
</button>

<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Welcome to HR Corner!</h2>
    <p>Please click below to access the main HR resources page.</p>
    <a href="YOUR_DESTINATION_URL" target="_parent" class="modal-link-button">
      Go to HR Page
    </a>
  </div>

</div>

<script>
// Get the modal element
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("openModalButton");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
