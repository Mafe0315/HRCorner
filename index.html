<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Corner Callout</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<button id="openModalButton" class="callout-button">
  ðŸ’¬
</button>

<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>HR Corner Quick Access</h3>
    <p>Need to access HR resources? Click below.</p>
    <a href="https://sites.google.com/view/nbsc-educonnect-final/hr-corner" target="_parent" class="modal-link-button">
      Go to HR Resources
    </a>
  </div>

</div>

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("openModalButton");
var span = document.getElementsByClassName("close")[0];

// Opens the modal when the button is clicked
btn.onclick = function() {
  modal.style.display = "block";
}

// Closes the modal when the X is clicked
span.onclick = function() {
  modal.style.display = "none";
}

// Closes the modal when the user clicks outside of it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
